    <script>
  const btns = document.querySelectorAll(".carousel-btn");

  function updateButtonDisplay() {
    if (document.getElementById("item-1").checked) {
      showButton(0);
    } else if (document.getElementById("item-2").checked) {
      showButton(1);
    } else if (document.getElementById("item-3").checked) {
      showButton(2);
    }
  }

  function showButton(index) {
    btns.forEach((btn, i) => {
      btn.classList.toggle("active", i === index);
    });
  }

  // Listen for changes
  document.querySelectorAll('input[name="slider"]').forEach(input => {
    input.addEventListener("change", updateButtonDisplay);
  });

  // Initial state
  updateButtonDisplay();
</script>
